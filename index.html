<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body background = "assets/images/Red-Bull.jpg">

    <div class="container">

        <div class="row">
            <div class="col-md-3">
                <span></span>
            </div>   
            <div class="col-md-6">
                <h1 id="title">F1 TRIVIA</h1>
            </div>
            <div class="col-md-3">
                <span></span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1">
                <span></span>
            </div>   
            <div class="col-md-3">
                <h2 id="timeRemaining"></h2>
            </div>
            <div class="col-md-3">
                <h2 id="clock"></h2>
            </div>
            <div class="col-md-3">
                <h2 id="secondsText"></h2>
            </div>
            <div class="col-md-1">
                <span></span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 results">
                <h3 id="question"></h3>
            </div>
        </div>

        <div class="row" id="hiddenButton">
            <div class="col-md-5">
                <span></span>
            </div>   
            <div class="col-md-2">
                <button id="start"><h1>START</h1></button>
            </div>
            <div class="col-md-5">
                <span></span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <span></span>
            </div>   
            <div class="col-md-8 answersDisplay">
                <span id="altDisplay"></span>
                <!-- <ul class="answer" id="answer0"></ul>
                <ul class="answer" id="answer1"></ul>
                <ul class="answer" id="answer2"></ul>
                <ul class="answer" id="answer3"></ul> -->
            </div>
            <div class="col-md-2">
                <span></span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <span></span>
            </div>   
            <div class="col-md-6">
                <button id="startOver"><h1>START OVER</h1></button>
            </div>
            <div class="col-md-3">
                <span></span>
            </div>
        </div>
    
    </div>

<script src="assets/javascript/appOK.js"></script>
    
</body>
</html>
